  bio: Amit Klein is a world renowned information security expert, with 28 years in information security and over 30 published technical and academic papers on this topic. Amit is VP Security Research at SafeBreach, responsible for researching various infiltration, exfiltration and lateral movement attacks. Before SafeBreach, Amit was CTO for Trusteer (acquired by IBM) for 8.5 years. Prior to Trusteer, Amit was chief scientist for Cyota (acquired by RSA) for 2 years, and prior to that, director of Security and Research for Sanctum (acquired by Watchfire, now part of IBM security division) for 7 years. Amit has a B.Sc. from the Hebrew University in Mathematics and Physics (magna cum laude, Talpiot program), recognized by InfoWorld as a CTO of the year 2010 , and has presented at BlackHat USA, DefCon, NDSS, InfoCom, DSN, HITB, RSA, OWASP, CertConf, BlueHat, CyberTech, APWG and AusCERT.
  subject: Lessons from the Early Web Application Security Days.
  abstract: I had the privilege to join Perfecto Technologies in its early days (1997), and observe its ascent and demise. Perfecto (later renamed into Sanctum) was a very innovative Israeli startup – the pioneer of commercial web application solutions. Sanctum produced the first WAF, and the first web application vulnerability scanner. In this speech I want to cover the early (and less known) history of Sanctum/Perfecto, how it was intertwined with the early history of web application security (and market), and what lessons I learned from this experience – both about conducting research in an immature area, and about the fate of a security company in an immature market.
